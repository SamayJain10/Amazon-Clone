<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" type="image/x-icon" href="images/amazon.svg">
</head>
<body>
    <div class="signin-logo">
        <img src="images/amazon.jpeg" style="height: 64px; width: 160px;">
    </div>
    <div class="signin-container">
        <h1>Sign in or create account</h1>

        <form action="/submit-your-form-handler" method="POST" id="signinForm">
            <label for="emailOrPhone">Enter mobile number or email</label>
            <input type="text" id="emailOrPhone" name="emailOrPhone" placeholder="Email or Phone Number" 
                   pattern="(\w+@\w+\.\w+)|(\d{10})" title="Enter a valid email or 10-digit phone number">
            <button type="submit">Continue</button>
            <p class="error-message" style="display:none; color:red;">Please enter a valid email or 10-digit phone number.</p>
            <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
        </form>
        
        <footer>
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
            <p>&copy; 1996â€“2024, Amazon.com, Inc. or its affiliates</p><br>
            <span><a href="https://github.com/SamayJain10">Amazon Clone by Samay Jain</a></span>
        </footer>
    </div>
    <script src="signin.js"></script>
</body>
</html>
